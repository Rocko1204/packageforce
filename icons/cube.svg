<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="packageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Package Box - 3D effect -->
  <g transform="translate(64,64)" filter="url(#shadow)">
    <!-- Main package body -->
    <g>
      <!-- Front face -->
      <rect x="-20" y="-15" width="40" height="30" fill="url(#packageGradient)" rx="3"/>
      
      <!-- Top face (3D effect) -->
      <path d="M -20 -15 L -15 -20 L 25 -20 L 20 -15 Z" fill="url(#topGradient)"/>
      
      <!-- Right face (3D effect) -->
      <path d="M 20 -15 L 25 -20 L 25 10 L 20 15 Z" fill="#1E40AF" opacity="0.8"/>
      
      <!-- Package tape/stripe -->
      <rect x="-20" y="-3" width="40" height="6" fill="#E5E7EB" opacity="0.9"/>
      <rect x="-3" y="-15" width="6" height="30" fill="#E5E7EB" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Lightning bolt (Force element) -->
  <g transform="translate(64,64)">
    <path d="M -6 -25 L 6 -25 L -3 -5 L 4 -5 L -6 15 L -2 -2 L -8 -2 Z" 
          fill="url(#lightningGradient)" 
          stroke="#F59E0B" 
          stroke-width="1"
          filter="url(#glow)"
          opacity="0.95"/>
  </g>
  
  <!-- Small operational indicators -->
  <g opacity="0.7">
    <!-- Deploy arrow (top right) -->
    <g transform="translate(90,38)">
      <circle cx="0" cy="0" r="8" fill="#10B981" opacity="0.2"/>
      <path d="M -3 -2 L 3 0 L -3 2 Z" fill="#10B981"/>
    </g>
    
    <!-- Test/Check (bottom left) -->
    <g transform="translate(38,90)">
      <circle cx="0" cy="0" r="8" fill="#059669" opacity="0.2"/>
      <path d="M -3 -1 L -1 1 L 3 -3" stroke="#059669" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Scan/Analysis (bottom right) -->
    <g transform="translate(90,90)">
      <circle cx="0" cy="0" r="8" fill="#8B5CF6" opacity="0.2"/>
      <circle cx="-1" cy="-1" r="2.5" fill="none" stroke="#8B5CF6" stroke-width="1.5"/>
      <path d="M 1 1 L 3 3" stroke="#8B5CF6" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Small "PF" monogram in top left -->
  <g transform="translate(38,38)" opacity="0.4">
    <circle cx="0" cy="0" r="12" fill="#1F2937" opacity="0.1"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#374151">PF</text>
  </g>
</svg>